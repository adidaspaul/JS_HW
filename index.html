<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PETSTORE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>WELCOME TO PETSTORE</h1>
    </div>
    <!-- PETS REQUESTS -->
    <div class="content">
      <button class="button-82-pushable" role="button" id="findPetById">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text"
          >FIND A PET <br /><i>(by ID)</i></span
        >
        <!-- <form id="find-pet-by-id" method="POST" action="">
          <label for="pet-id">Pet ID:</label>
          <input type="text" id="pet-id" name="pet-id" />
          <button type="submit" id="find-pet-by-id-button">Find Pet</button>
        </form>  -->
      </button>
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text"
          >FIND A PET <br /><i>(by STATUS)</i></span
        >
      </button>
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text">UPDATE EXISTING <br />PET</span>
      </button>
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text">ADD A NEW <br />PET</span>
      </button>
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text"
          >UPDATE PET IN STORE<br /><i>(with form data)</i></span
        >
      </button>
      <button class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span
        ><span class="button-82-edge"></span
        ><span class="button-82-front text">UPLOAD PET <br />IMAGE</span>
      </button>
      <button class="button-83-pushable" role="button">
        <span class="button-83-shadow"></span
        ><span class="button-83-edge"></span
        ><span class="button-83-front text"
          >DELETE A PET <br /><i>(by ID)</i></span
        >
      </button>
    </div>
    <!-- -----------------STORE REQUESTS--------------- -->
    <section class="content1">
      <button class="button-81-pushable" role="button">
        <span class="button-81-shadow"></span
        ><span class="button-81-edge"></span
        ><span class="button-81-front text"
          >PLACE AN ORDER FOR A <br />PET</span
        >
      </button>
      <button class="button-81-pushable" role="button">
        <span class="button-81-shadow"></span
        ><span class="button-81-edge"></span
        ><span class="button-81-front text"
          >FIND PURCHASE ORDER <br />
          <i>by ID</i></span
        >
      </button>
      <button class="button-81-pushable" role="button">
        <span class="button-81-shadow"></span
        ><span class="button-81-edge"></span
        ><span class="button-81-front text"
          >PET INVENTORY <br />
          <i>by STATUS</i></span
        >
      </button>
      <button class="button-83-pushable" role="button">
        <span class="button-83-shadow"></span
        ><span class="button-83-edge"></span
        ><span class="button-83-front text"
          >DELETE PURCHASE ORDER <br /><i>(by ID)</i></span
        >
      </button>
    </section>
    <!-- USERS REQUESTS -->
    <section class="sector">
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text"
          >CREATE LIST OF USERS <br />
          <i>with Array</i></span
        >
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text"
          >CREATE LIST OF USERS <br />
          <i>with List</i></span
        >
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text"
          >GET USER<br />
          <i>by USERNAME</i></span
        >
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text">UPDATE USER</span>
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text">CREATE USER</span>
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text">USER LOGIN</span>
      </button>
      <button class="button-84-pushable" role="button">
        <span class="button-84-shadow"></span
        ><span class="button-84-edge"></span
        ><span class="button-84-front text">USER LOGOUT</span>
      </button>
      <button class="button-83-pushable" role="button">
        <span class="button-83-shadow"></span
        ><span class="button-83-edge"></span
        ><span class="button-83-front text"
          >DELETE USER <br /><i>(by USERNAME)</i></span
        >
      </button>
    </section>
    <!-- FOOTER -->
    <div class="footer">
      <h3>THANKS</h3>
      <h5>
        Photo by
        <a
          href="https://unsplash.com/@petrebels?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Petrebels</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/pets-shop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </h5>
    </div>
    <script src="fetch.js" defer></script>
  </body>
</html>
